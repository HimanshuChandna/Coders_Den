    <script>
        $(function () {
            $("#coursename").hide();
            $("#semester").hide();
            $(".contributenotes input").change(function () {
                var val = $("input[name=study]:checked", ".contributenotes").val();
                if (val == "school") {
                    $("#classno").show();
                    $("#coursename").hide();
                    $("#semester").hide();
                }
                else {
                    $("#classno").hide();
                    $("#coursename").show();
                    $("#semester").show();
                }
            });
        });
        $(function () {
            $(".camera").hide();    
            $(".upload").show();
            $(".contributenotes input").change(function () {
                var val = $("input[name=filechoose]:checked", ".contributenotes").val();
                if (val == "UPLOAD") {
                    $(".upload").show();
                    $(".camera").hide();
                } else {
                    $(".upload").hide();
                    $(".camera").show();
                }
            });
        });
        $(function () {
            $("#showed").hide();
            $("#checkboxfortextarea").click(function () {
                if ($("#checkboxfortextarea").is(":checked")) {
                    $("#showed").show();
                } else {
                    $("#showed").hide();
                };
            });
        });
    </script>

    <div class="submitnotes">
        <form action="" method="post" class="contributenotes">
            <fieldset>
                <legend>CONTRIBUTE NOTES</legend>
                <div class="foralign">
                    <section id="griditem">
                        <input type="radio" name="study" value="school" checked>
                        <label>SCHOOL</label>
                        <input type="radio" name="study" value="college">
                        <label>COLLEGE</label>
                    </section>
                    <section id="griditem">
                        <div id="classno">
                            <select>
                                <option value="5" hidden>CHOOSE CLASS</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div id="coursename">
                            <input list="course" placeholder="COURSE" autofocus>
                            <datalist id="course">
                                <option value="BCA">
                                <option value="MCA">
                                <option value="BTECH">
                                <option value="MTECH">
                                <option value="B.J.M.C">
                                <option value="BCOM">
                                <option value="BBA">
                                <option value="BBA LL.B.">
                                <option value="LL.M.">
                                <option value="M.A.">
                            </datalist>
                        </div>
                        <div id="semester">
                            <select size="0">
                                <option value="0" selected hidden>CHOOSE SEMESTER</option>
                                <option value="1">semester 1</option>
                                <option value="2">semester 2 </option>
                                <option value="3">semester 3</option>
                                <option value="4">semester 4</option>
                                <option value="5">semester 5</option>
                                <option value="6">semester 6</option>
                                <option value="7">semester 7</option>
                                <option value="8">semester 8</option>
                                <option value="9">semester 9</option>
                                <option value="10">semester 10</option>
                                <option value="11">semester 11</option>
                                <option value="12">semester 12</option>
                            </select><br>
                        </div>
                    </section>
                    <section id="griditem">
                        <label for="file">drop the notes here</label><br>
                    </section>
                    <section id="griditem">
                        <input type="radio" name="filechoose" value="UPLOAD" checked>
                        <label>UPLOAD</label>
                        <input type="radio" name="filechoose" value="CAMERA">
                        <label>CAMERA</label>
                    </section>
                    <section id="griditem">
                        <div class="upload">
                            <section id="griditem">
                                <input type="file" id="file" accept=".pdf,.doc,.jpg,.png,.docx"><br>
                            </section>
                        </div>
                        <div class="camera">
                            <section id="griditem">
                                <input type="file" accept="image/*" capture="enviornment"></input>
                            </section>
                        </div><br>
                    </section>
                    <section id="griditem">
                        <label>DESCRIPTION</label>
                        <input type="checkbox" id="checkboxfortextarea">
                    </section>
                    <section id="griditem">
                        <div id="showed">
                            <textarea rows=5 coloums=20>Enter the discription here</textarea>
                        </div>
                    </section>
                </div>
            </fieldset>
        </form>
    </div>
