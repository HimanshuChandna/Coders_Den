    <div class="submitnotes">
        <form action="" method="post" class="contributenotes">
                <p id="contribute_notes_title">CONTRIBUTE NOTES</p>
                <div class="notes_input">
                    <div id="domain_selection">
                        <p id="domain_select_title">Select your domain: </p>
                            <ul class="domain_radio">
                                <li><input type="radio" id="school" name="study" value="school">
                                    <label for="school">SCHOOL</label></li>
                                <li><input type="radio" id="college" name="study" value="college">
                                    <label for="college">COLLEGE</label></li>
                            </ul>
                    </div>
                
                        <div id="classno" class="hidden">
                            <select>
                                <option value="5" hidden>CHOOSE CLASS</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div id="course_name" class="hidden">
                            <input list="course" placeholder="Course" autofocus>
                            <datalist id="course">
                                <option value="BCA">
                                <option value="MCA">
                                <option value="BTECH">
                                <option value="MTECH">
                                <option value="B.J.M.C">
                                <option value="BCOM">
                                <option value="BBA">
                                <option value="BBA LL.B.">
                                <option value="LL.M.">
                                <option value="M.A.">
                            </datalist>
                        </div>
                        <div id="semester" class="hidden">
                            <select size="0">
                                <option value="0" selected hidden>Choose Semester</option>
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2 </option>
                                <option value="3">Semester 3</option>
                                <option value="4">Semester 4</option>
                                <option value="5">Semester 5</option>
                                <option value="6">Semester 6</option>
                                <option value="7">Semester 7</option>
                                <option value="8">Semester 8</option>
                                <option value="9">Semester 9</option>
                                <option value="10">Semester 10</option>
                                <option value="11">Semester 11</option>
                                <option value="12">Semester 12</option>
                            </select><br>
                        </div>

                        <ul id="notes_upload">
                            <p id="notes_upload_title">Drop your notes here:</p>
                            <li><input type="radio" id="upload_btn" name="filechoose" value="UPLOAD">
                                <label for="upload_btn">UPLOAD</label></li>
                            <li><input type="radio" id="camera_btn" name="filechoose" value="CAMERA">
                                <label for="camera_btn">CAMERA</label></li>
                        </ul>
