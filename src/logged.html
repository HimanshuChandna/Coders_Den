<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="siginInName">FullName:</label>
        <input type="text" id="siginInName" required autocomplete="name">
        <label for="siginInEmail">Email:</label>
        <input type="email" id="siginInEmail" required autocomplete="email">
        <label for="siginInCreatePassword">Create Password:</label>
        <input type="password" id="siginInCreatePassword" required autocomplete="new-password">
        <input type="button" value="reveal" id="reveal_btn" onclick="hide()">
        <label for="siginInReenterPassword">Re-enter Password:</label>
        <input type="text" id="siginInReenterPassword" required autocomplete="new-password">
        <label for="siginInMobile">Mobile Number:</label>
        <input type="text" id="siginInMobile" required autocomplete="mobile">
        <label for="siginInOTP">OTP:</label>
        <input type="text" id="siginInOTP" required autocomplete="off">
        <input type="submit" value="Sigin in with email">
    </form>   
    <script>
        hide = () =>{

            let password = document.getElementById("siginInCreatePassword");
            password.setAttribute("type","text");
            let reveal_btn = document.getElementById("reveal_btn");
            reveal_btn.remove();
            let reveal = "<input type='button' value='hide' id='hide_btn' onclick='reveal()''>";
            password.insertAdjacentHTML("afterend",reveal);
            
        }

        reveal = () =>{

            let password = document.getElementById("siginInCreatePassword");
            password.setAttribute("type","password");
            let hide_btn = document.getElementById("hide_btn");
            hide_btn.remove();
            let hide = "<input type='button' value='reveal' id='reveal_btn' onclick='hide()''>";
            password.insertAdjacentHTML("afterend",hide);

        }
    </script>
</body>
</html>
